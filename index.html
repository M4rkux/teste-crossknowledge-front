<header>
	<link rel="stylesheet" href="css/style.css"/>
	<title>Teste Crossknowledge</title>
</header>

<div class="topo">
	<h2>Teste Crossknowledge - Marcus</h2>
</div>

<div class="table">
	<table class="table_dados">
		<thead>
			<tr>
				<th class="td_int" style="width: 5%;">#</th>
				<th class="td_str" style="width: 25%;">Nome completo</th>
				<th class="td_int" style="width: 15%;">Data Nascimento</th>
				<th class="td_str" style="width: 25%;">Endereço</th>
				<th style="width: 10%;">Ações</th>
			</tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>
</div>

<div class="footer">
	<span id="qtdeRegistros"></span>
	<button class="bt adicionar" id="btAdicionar">Adicionar Novo</button>
</div>

<div id="modalDados" class="modal form">
	<form id="formModalDados" action="#">
	<input type="hidden" id="id" name="id" />
	<table>
		<tr>
			<th colspan="2"><h3>Modal Pessoa</h3></th>
		</tr>
		
		<tr class="row">
			<td>
				<label for="nome">Nome: </label>
			</td>
			<td>
				<input type="text" required="required" name="nome" id="nome" maxlength="255" placeholder="Ex.: James" />
			</td>
		</tr>

		<tr class="row">
			<td>
				<label for="sobrenome">Sobrenome: </label>
			</td>
			<td>
				<input type="text" required="required" name="sobrenome" id="sobrenome" maxlength="255" placeholder="Ex.: Bond" />
			</td>
		</tr>

		<tr class="row">
			<td>
				<label for="data_nascimento">Data de nascimento: </label>
			</td>
			<td>
				<input type="text" required="required" name="data_nascimento" id="data_nascimento" placeholder="01/01/1991" />
			</td>
		</tr>

		<tr class="row">
			<td>
				<label for="rua">Rua: </label>
			</td>
			<td>
				<input type="text" required="required" name="rua" id="rua" maxlength="255" placeholder="Ex.: Rua XV" />
			</td>
		</tr>

		<tr class="row">
			<td>
				<label for="numero">Número: </label>
			</td>
			<td>
				<input type="number" required="required" name="numero" id="numero" placeholder="99" />
			</td>
		</tr>

		<tr class="row">
			<td>
				<label for="complemento">Complemento: </label>
			</td>
			<td>
				<input type="text" name="complemento" id="complemento" maxlength="255" placeholder="Ex.: Bloco 5, Apto 107" />
			</td>
		</tr>

		<tr class="row">
			<td>
				<label for="cep">CEP: </label>
			</td>
			<td>
				<input type="text" required="required" name="cep" id="cep" placeholder="99999-999" />
			</td>
		</tr>

		<tr class="botoes">
			<td>
				<input type="button" id="cancelarDados" value="Cancelar">
			</td>
			<td>
				<input type="submit">
			</td>
		</tr>
		</table>
	</form>
</div>

<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
<script src='js/jquery.maskedinput.min.js' type='text/javascript'></script>
<script src='js/script.js' type='text/javascript'></script>
